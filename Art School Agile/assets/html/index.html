<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="../css/homepage.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link rel="shortcut icon" href="../icons/logo-page.png" />
    <title>Art School Agile</title>
  </head>
  <body>
    <header>
      <section class="container">
        <section class="header-content">
          <div class="options">
            <a href="#">
              <img src="../icons/hamburger.png" alt="" />
            </a>
          </div>
          <div class="logo">
            <img src="../img/logo.png" alt="Logo Art School Agile" />
          </div>
          <div class="search">
            <input type="text" placeholder="O que voce procura hoje?" />
            <span
              class="iconify"
              data-inline="false"
              data-icon="bx:bx-search-alt-2"
              style="cursor: pointer"
            ></span>
          </div>
          <div class="registration">
            <a href="#">Matricule - se</a>
          </div>
        </section>
      </section>
    </header>
    <main>
      <div class="welcome">
        <img src="../img/welcome.png" alt="" />
      </div>
      <div class="free-test">
        <a href="#">
          <input type="submit" value="Faça um teste grátis" />
        </a>
      </div>
      <section class="container">
        <div class="find">
          <h2>Encontre o que fascina você</h2>
        </div>
        <div class="options">
          <a href="#">Todas as categorias</a>
          <a href="#">Ilustração</a>
          <a href="#">Aquarela</a>
          <a href="#">Gouache</a>
          <a href="#">Pintura à óleo</a>
          <a href="#">Arte digital</a>
        </div>
        <div class="center">
          <div class="courses">
            <div class="image-slider">
              <img src="../img/watercolor.png" alt="Watercolor course" />
              <img src="../img/illustration.png" alt="Illustration course" />
              <img src="../img/gouache.png" alt="Gouache course" />
              <div class="detail-course">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/showcase.js"></script>
  </body>
</html>
